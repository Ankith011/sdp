<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link rel="stylesheet" href="jshandson02.css">
</head>
<body>

    <img src="stopwatch2.jpg">

    <h1 id="title">Chronometer</h1>
    <div class="container">
        <h2 id="timer">chronometer 0</h2>
        <h2 id="chronometer-holder"></h2>
    </div>
    <div class="display">
        <p id="hours-holder">00</p>
        <p class="colon">:</p>
        <p id="minutes-holder">00</p>
        <p class="colon">:</p>
        <p id="seconds-holder">00</p>
    </div>

    <div class="functions">
     
        <button id="start" value="Start">start</button>
        <button id="stop" value="Stop">stop</button>
        <button id="reset" value="Reset">reset</button>
     
    </div>
    
    <script src="jshandson02.js">

    </script>
</body>
</html>
